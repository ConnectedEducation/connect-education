<!DOCTYPE html>
<html>

<head>
    <title>
        ConnectEd
    </title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <script src="js/fakedb.js"></script>

    <!-- Support responsive design later -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="document.getElementById('userName').textContent = currentUser['name'];">
    <nav class="navbar navbar-default">
        <div class="navbar-header" onclick='this.blur()'>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">ConnectEd</a>
        </div>

        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li class="dropdown">
                    <li>
                        <a href="index.html">Dashboard</a>
                    </li>
                    <li>
                        <a href="courses.html">Courses</a>
                    </li>
                    <li>
                        <a href="#">About</a>
                    </li>
                    <li>
                        <a id='userName' href="profile.html">[name]</a>
                    </li>
                </li>
            </ul>
        </div>
    </nav>

    <div class='container-fluid'>
        <div class='ce-container'>
            <div id='profile' class="ce-panel ce-page row">
                <div class='profile-head col-md-9'>
                    <h1 id='profile-name'></h1>
                    <p id='profile-role'></p>
                    <div id='profile-bio' class='profile-bio'></div>
                </div>
                <div class='col-md-3 picture-container'>
                    <img id='profile-picture' class='profile-picture' alt='profile picture'>
                    <a href='#'>+connect</a>
                </div>
                <div class='profile-body col-md-12'>
                    <hr>
                    <div id='profile-course-list' class='profile-course-list'>
                        <h2>Courses</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src='js/profile.js'></script>
    <script src="js/chat.js"></script>

    <script>
        let profile = document.getElementById('profile');
        // Mobile responsive design
        console.log(window.innerWidth / window.innerHeight);
        if (window.innerWidth / window.innerHeight < 1) {
            console.log('mobile');
            profile.style.width = '90%';
        }
    </script>
</body>

</html>
